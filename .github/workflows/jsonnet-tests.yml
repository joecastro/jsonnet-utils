name: Jsonnet Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jsonnet
        run: sudo apt-get update && sudo apt-get install -y jsonnet

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (Mocha)
        run: npm test
